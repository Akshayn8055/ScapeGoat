name: Deploy Vulnerable Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t vulnerable-site .

      - name: Run Container
        run: docker run -d -p 80:80 vulnerable-site
